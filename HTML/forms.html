<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Form Handling</h2>
    <form action="login.html" method="get">
    <table>
        <tr>
            <td>
                <label for="name">Enter name</label></td>
            <td><input type="text" id="name" name="username"></td>
        </tr>
        <tr>
            <td>
                <label for="pwd">Enter Password</label>
            </td>
            <td><input type="password" id="pwd" name="password"></td>
        </tr>

        <tr>
            <td>
                <label for="country">Choose Country</label>
            </td>
            <td>
                <select name="Choose Country" id="country">
                    <option value="choose_country">Choose Country</option>
                    <optgroup label="Asia">
                        <option value="Indi">India</option>
                        <option value="Chi">China</option>
                        <option value="Russ">Russia</option>
                        <option value="Banga">Bangladesh</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="Ger">Germany</option>
                        <option value="Fran">France</option>
                        <option value="Pol">Poland</option>
                        <option value="Swe">Sweden</option>
                    </optgroup>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="city">Choose City</label>
            </td>
            <td>
                <select name="Choose City" id="city">
                    <option value="choose_city">Choose City</option>
                    <option value="mum">Mumbai</option>
                    <option value="del">Delhi</option>
                    <option value="che">Chennai</option>
                    <option value="kol">Kolkata</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                Choose Gender
            </td>
            <td>
                <input type="radio" name="male" id="m">
                <label for="m">Male</label>
                <input type="radio" name="female" id="f">
                <label for="f">Female</label>
            </td>
        </tr>

        <tr>
            <td>Select Course</td>
            <td>
                <input type="checkbox" name="pol_sci" id="pol">Pol Science
                <input type="checkbox" name="hist" id="his">History
                <input type="checkbox" name="hind" id="hin">Hindi
            </td>
        </tr>

        <tr>
            <td> </td>
            <td><input type="submit"></td>
        </tr>

    </table>
    </form>

</body>
</html>
