<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 300px;
            width: 400px;
            margin: auto;
            background-color: cadetblue;
            position: relative;
        }
        img {
            position: absolute;
            width: 100%;
        }
        div:hover {
            transform: skew(30deg);
            transform: skewY(30deg);
            transform: skewX(180deg);
            transform: skewX(-180deg);
            transition-duration: 2s;
        }
    </style>

</head>
<body>
    
    <h1>Transform Skew</h1>

    <div>
        <img src="../../sponge_images/sponge_gif_trans.gif" alt="">
    </div>

</body>
</html>
