<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[value='hide']:checked ~ img {
            display: none;
        }
    </style>

</head>
<body>
    
    <h1>Checked Selectors</h1>

    <input type="radio" id="hide" value="hide" name="toggle">
    <label for="hide">Hide Image</label>

    <input type="radio" id="show" value="show" name="toggle">
    <label for="show">Show Image</label>

    <hr>
    <img src="destination_1.jpg" alt="img">
</body>
</html>
