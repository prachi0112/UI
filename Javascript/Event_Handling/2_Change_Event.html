<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .text_box {
            position: relative;
            width: 30%;
        }
        .text_box input {
            width: 100%;
        }
        img {
            position: absolute;
            right: 0px;
            top: 4px;
            width: 4%;
            display: none;
        }
        .text_box.err img {
            display: block;
        }
    </style>

</head>
<body>
    
    <h1>Change Event</h1>

    <div class="text_box">
        <input onchange="validate(this)" type="text" placeholder="Enter your name">
        <img src="../../images/Football.png" alt="">
    </div>
    
    <span></span>

    <script>
        function validate(obj) {
            // alert('Change Called.. ');
            var username = obj.value;
            var errorBox = document.querySelector('span');
            if(username == "") {
                errorBox.innerHTML = "Please fill this field";
                obj.style.border = '1px solid red';
                // document.querySelector('.text_box').className = 'err';    --- This code replaces the class 'text_box' with 'err', it removes the previous classes and applies the class 'err'. But we have to add one more class withouting removing old classes.
                document.querySelector('.text_box').classList.toggle('err');
            }
            else {
                errorBox.innerHTML = "";
                obj.style.border = '1px solid green';
            }
        }
    </script>

</body>
</html>
